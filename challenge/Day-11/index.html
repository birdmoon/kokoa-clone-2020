<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"

      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section Start -->
      <div class="album">
        <div class="box">

            <span><i class="fas fa-arrow-left"></i></span

                </div>
              </div>
            </div>
          </div>
          <!-- Profile End -->
          <!-- List Start -->
          <div class="playlist">

                  src="http://jimg.soribada.com/Jacket/Small55/K/E/0/0/2/KE0020981.jpg"

                />

              <div class="text">
                <span class="artist">Tyler, The Creator</span
                ><span class="title">EARFQUAKE</span>

                  class="thumb"
                /><i class="fas fa-signal"></i>
              </div>
              <div class="text">
                <span class="artist">Paul, KIM</span
                ><span class="title">Every Day, Every Mo..</span>
              </div>
              <div class="more"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <!--disable list end-->
            <!--disable list start-->
            <div class="disable">
              <div class="s-photo">
                <img
                  src="http://jimg.soribada.com/Jacket/Small55/K/E/0/0/1/KE0017617.jpg"
                  class="thumb"
                />
              </div>
              <div class="text">
                <span class="artist">BTS</span
                ><span class="title">Boy With Luv</span>
              </div>
              <div class="more"><i class="fas fa-ellipsis-v"></i></div>
            </div>

            <!--disable list start-->

                <img
                  src="http://jimg.soribada.com/Jacket/Small55/K/A/0/1/1/KA0114106.jpg"
                  class="thumb"
                />
              </div>
              <div class="text">
                <span class="artist">Mino</span
                ><span class="title">Get away</span>
              </div>
              <div class="more"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <!--disable list end-->
          </div>
          <!-- List End -->
          <!-- Play Bar Start -->
          <div class="playbar">
            <div class="playbar-text">
              <span class="playbar-artist">Paul, KIM</span>
              <span class="playbar-title">Every Day, Every Moment</span>
            </div>
            <div class="playbar-btn">
              <a href="#"><i class="fas fa-step-backward fa-xs"></i></a>
              <a href="#"><i class="fas fa-pause fa-lg"></i></a>
              <a href="#"><i class="fas fa-step-forward fa-xs"></i></a>
            </div>
          </div>
          <!-- Play Bar End -->
        </div>
      </div>
      <!-- Left Section End-->
      <!-- Right Section Start -->
      <div class="play">
        <div class="box">
          <div class="top">
            <span><i class="fas fa-arrow-left"></i></span
            ><span><i class="fas fa-ellipsis-v"></i></span>
          </div>
          <!--Cover Image Start-->
          <div class="cover-img">

              src="https://1.bp.blogspot.com/-YUb7GY443Mg/WrDcn1vRjTI/AAAAAAAAFf4/kcxbvorrzak0v0pmyXpKUMR0-WhXblC8QCLcBGAs/s1600/Lyrics%2BPaul%2BKim%2B%25E2%2580%2593%2BEvery%2Bday%252C%2BEvery%2BMoment%2B%255BShould%2BWe%2BKiss%2BFirst%2BOST%2BPart.3%255D.jpg"

            </div>
          </div>

          <!--Player Start-->
          <div class="player">
            <a href="#"><i class="fas fa-sync-alt fa-xs auto"></i></a>
            <a href="#"><i class="fas fa-step-backward fa-lg"></i></a>
            <a href="#"><i class="fas fa-play fa-lg play-btn"></i></a>
            <a href="#"><i class="fas fa-step-forward fa-lg"></i></a>
            <a href="#"><i class="fas fa-random fa-xs random"></i></a>

        </div>
