<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day-eight-blueprint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="playlist">
        <div>
          <i class="fas fa-times"></i>
        </div>
        <div>Playlist</div>
        <div></div>
      </div>
      <div class="random">
        <span class="image"><i class="far fa-image"></i></span>
        <p><span class="big">Random Love</span><span>by Divay Kapoor</span></p>
      </div>
      <div class="btn">
        <div class="play">
          <div class="play-icon"><i class="fas fa-play"></i></div>
          <div>Play</div>
        </div>
        <div class="heart"><i class="far fa-heart"></i></div>
        <div class="plus"><i class="fas fa-plus"></i></div>
      </div>
      <div class="list">
        <div class="matargasti"></div>
        <div>
          <span class="title">Matargasti</span
          ><span class="artist">Mohit Chauhan</span>
        </div>
      </div>
      <div class="list">
        <div class="attitude"></div>
        <div>
          <span class="title">Attitude</span
          ><span class="artist">Lewis OfMan - Attitude</span>
        </div>
      </div>
      <div class="list">
        <div class="try"></div>
        <div>
          <span class="title">Try Everything</span
          ><span class="artist">Shakira - Zootopia</span>
        </div>
      </div>
      <div class="list">
        <div class="sunflower"></div>
        <div>
          <span class="title">Sunflower</span
          ><span class="artist">Joseph Vincent-Sunflower</span>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/c47454de06.js"
    crossorigin="anonymous"
  ></script>
</html>
